<!DOCTYPE html>
<html>
<head>
    <title>Prediction App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h1>DMP Analysis Dashboard</h1>

    <form method="POST" action="/">
        {% for feat in features %}
        <div class="form-row">
            <label for="{{ feat }}">{{ feat }}</label>
            <input type="number" step="any" name="{{ feat }}" id="{{ feat }}" required>
        </div>
        {% endfor %}

        <div class="form-row">
            <label for="model">Model</label>
            <select name="model" id="model">
                {% for m in models %}
                    <option value="{{ m }}">{{ m }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit">Predict</button>
    </form>

    {% if prediction is not none %}
    <div class="result-box">
        <h2>Prediction Result</h2>
        <p><strong>Prediction:</strong> {{ prediction }}</p>
        <p><strong>Probability of {{ target }}:</strong> {{ probability }}</p>
        <p><strong>Model Used:</strong> {{ selected_model }}</p>
    </div>
    {% endif %}

    <p style="text-align:center; margin-top:20px;">
        <a href="/setup">âš™ Change Dataset / Features</a> | 
        <a href="/dashboard" class="dashboard-link">ðŸ“Š View Dashboard</a>
    </p>

</div>
</body>
</html>
